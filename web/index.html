<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="try_try_try">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>try_try_try</title>
  <link rel="manifest" href="manifest.json">

  <!-- Include ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- Include ECharts-GL for 3D support -->
  <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  <!-- Your custom JavaScript for initializing the chart -->
  <script>
    // Function to initialize the ECharts instance
    function initChart(chartId, optionsJson) {
      const chartDom = document.getElementById(chartId);
      if (chartDom) {
        const myChart = echarts.init(chartDom, 'dark');
        const options = JSON.parse(optionsJson);
        myChart.setOption(options);
      } else {
        console.error('Div element not found:', chartId);
      }
    }
  </script>

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- The Flutter app will render here -->
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
